<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Форма входа</title>
	<style>
		form>img{
			float: left;
		}
		.box{
			margin: 0 auto;
			background-color: 000;
			width: 400px;
			height: 150px;
			overflow-x: scroll;
			overflow-y: hidden;
 			white-space: nowrap;  /* чтобы картинки стояли в одну линию, не переходя на другую строку */

		}
		input{
		position: absolute;
		margin: 55px 0 0 -35px;
		cursor: pointer;
		}
		input:last-of-type {
		margin: 55px 0 0 -30px;
		}
	</style>
</head>

	<div class="box">
			<h3>Регистрация</h3>

				<input type="radio" name="submit" value="s2">
				<img src="m2.png" alt="" width="50">
				<input type="radio" name="submit" value="s1">
				<img src="m2.png" alt="" width="50">
				<input type="radio" name="submit" value="s1">
				<img src="m2.png" alt="" width="50">
				<input type="radio" name="submit" value="s1">
				<img src="m2.png" alt="" width="50">
				<input type="radio" name="submit" value="s1">
				<img src="m2.png" alt="" width="50">
				<input type="radio" name="submit" value="s1">
				<img src="m2.png" alt="" width="50">
				<input type="radio" name="submit" value="s1">
				<img src="m2.png" alt="" width="50">
				<input type="radio" name="submit" value="s1">
				<img src="m2.png" alt="" width="50">
				<input type="radio" name="submit" value="s1">
				<img src="m2.png" alt="" width="50">
				<input type="radio" name="submit" value="s1">
				<img src="m2.png" alt="" width="50">
				<input type="radio" name="submit" value="s1">
			</form>
	</div>
</body>
</html>
